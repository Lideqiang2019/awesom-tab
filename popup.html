<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesome Tab</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
</head>

<body>
    <div id="error-container" class="error-message">
        <button class="close-btn" onclick="closeError()">X</button>
        <span id="error-text"></span>
    </div>
    <h1 class="welcome-title">
        <i class="far fa-grin-stars"></i>
        Awesome Tab!
        <i class="far fa-grin-stars"></i>
    </h1>
    
    <div class="button-container">
        <button id="organize">整理分组</button>
        <button id="ungroup">取消分组</button>
    </div>
    <div class="form-group">
        <label for="lruCapacity">分组容量:</label>
        <input type="number" id="lruCapacity" class="form-control" value="5" min="1">
    </div>
    <div class="form-group">
        <label for="sortOrder">排序方式:</label>
        <select id="sortOrder" class="form-control">
            <option value="recent">最近访问</option>
            <option value="oldest">最远访问</option>
        </select>
    </div>
    
    <footer class="footer">
        <div class="author-info">
            <span>Created by Deqiang & Cursor</span>
            <a href="https://github.com/Lideqiang2019/awesom-tab" target="_blank" class="github-link">
                <img src="https://github.com/favicon.ico" alt="GitHub" class="github-icon">
                GitHub
            </a>
        </div>
    </footer>
    <script src="popup.js"></script>
    <script>
        function showError(message) {
            document.getElementById('error-text').textContent = message;
            document.getElementById('error-container').style.display = 'block';
        }

        function closeError() {
            document.getElementById('error-container').style.display = 'none';
        }
    </script>
</body>
</html>
